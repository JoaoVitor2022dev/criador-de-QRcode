<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gerador QRCODE</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de Qrcode</h1>
                <p>cole a URL desejada</p>
           </div>
           <div class="form">
               <input type="text" placeholder="Inserira a URL" nome="" id="inputValue" >
               <button id="btnValue">Gerar QRcode</button>
           </div>
        </div>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inputValue}" id="imgQRcode.value" >
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Gerador | codingnepal </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0 ">
</head>
<body>
   <div class="wrapper">
       <header>
           <h1> Gerador de código QR</h1>
           <p>Cole o URL ou digite o texto para criar o código QR</p>
       </header>
         <div class="form">
             <input type="text" placeholder="digite o texto ou URL"  id="imputValue">
             <button id="btnValue">Gerar de código QR </button>
         </div>
         <div class="qr-code">
             <img src="qr-code.png" alt="qr-code">
         </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
